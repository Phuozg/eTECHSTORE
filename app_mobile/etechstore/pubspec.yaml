version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  path: ^1.8.3
  adaptive_theme: ^3.6.0
  cloud_firestore: ^4.17.0
  connectivity_plus: ^6.0.3
